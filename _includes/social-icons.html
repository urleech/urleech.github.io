{% for item in site.data.settings.social %}
  {% assign first_char = item.link | slice: 0 %}
  {% if first_char == 'h' %}
    <a href="{{ site.baseurl }}{{ item.link }}" target="_blank"><i class="fab fa-{{ item.icon }}" aria-hidden="true"></i></a>
  {% else %}
    <a href="{{ item.link }}"><i class="fas fa-{{ item.icon }}" aria-hidden="true"></i></a>
  {% endif %}
{% endfor %}
